group 'com.jhomlala.better_player.better_player'
version '1.0-SNAPSHOT'

buildscript {
    ext.media3Version = "1.6.1"                // 稳定版本，解决依赖冲突
    ext.lifecycleVersion = "2.8.0"            
    ext.annotationVersion = "1.8.0"          
    ext.workVersion = "2.9.0"                 
    ext.coreVersion = "1.13.0"                
    ext.gradleVersion = "8.6.0"              
    ext.kotlinVersion = "1.9.23"             
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }     // 添加JitPack仓库支持RTMP
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'        
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }     
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.jhomlala.better_player"
    compileSdk 35                              
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17  
        targetCompatibility JavaVersion.VERSION_17  
        incremental true
    }
    
    kotlinOptions {
        jvmTarget = '17'                       
    }
    
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    
    defaultConfig {
        minSdkVersion 21                       
        targetSdkVersion 35                    
        multiDexEnabled true                   
    }
    
    // 优化打包选项
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
}

dependencies {
    // 迁移到Media3
    implementation "androidx.media:media:1.7.0"
    implementation "androidx.media3:media3-ui:$media3_version"
    implementation "androidx.media3:media3-session:$media3_version"
    implementation "androidx.media3:media3-exoplayer:$media3_version"
    implementation "androidx.media3:media3-exoplayer-hls:$media3_version"
    implementation "androidx.media3:media3-exoplayer-dash:$media3_version"
    implementation "androidx.media3:media3-datasource-cronet:$media3_version"
    implementation "androidx.media3:media3-exoplayer-smoothstreaming:$media3_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-common:$lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycleVersion"
    implementation "androidx.annotation:annotation:$annotationVersion"
    implementation "androidx.work:work-runtime:$workVersion"
    
    // 添加RTMP支持 - 关键依赖解决RTMP编译错误
    implementation "androidx.media3:media3-datasource-rtmp:$media3Version"
    
    // 添加MultiDex支持
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Kotlin标准库
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
}
