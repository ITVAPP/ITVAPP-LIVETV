group 'com.jhomlala.better_player.better_player'
version '1.0-SNAPSHOT'
buildscript {
    ext.media3Version = "1.6.1"
    ext.workVersion = "2.9.0"
    ext.kotlinVersion = "1.9.23"
    
    repositories {
        google()
        mavenCentral()
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}
rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }  // RTMP 支持和 nextlib 需要
    }
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
android {
    namespace "com.jhomlala.better_player"
    compileSdk 35
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    
    kotlinOptions {
        jvmTarget = '11'
    }
    
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 35
    }
    
    // 配置 Lint 和构建选项
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        disable 'InvalidPackage', 'GradleDependency'
    }
    
    // 优化构建速度和处理重复文件
    packagingOptions {
        pickFirst 'META-INF/kotlinx-coroutines-core.kotlin_module'
        pickFirst 'META-INF/DEPENDENCIES'
        pickFirst 'META-INF/LICENSE'
        pickFirst 'META-INF/LICENSE.txt'
        pickFirst 'META-INF/license.txt'
        pickFirst 'META-INF/NOTICE'
        pickFirst 'META-INF/NOTICE.txt'
        pickFirst 'META-INF/notice.txt'
        pickFirst 'META-INF/ASL2.0'
        // 为 FFmpeg native 库添加冲突处理
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }
}
dependencies {
    // Media3 核心播放器和流媒体支持
    implementation "androidx.media3:media3-exoplayer:$media3Version"
    implementation "androidx.media3:media3-exoplayer-hls:$media3Version"
    implementation "androidx.media3:media3-exoplayer-dash:$media3Version"
    implementation "androidx.media3:media3-exoplayer-smoothstreaming:$media3Version"
    implementation "androidx.media3:media3-exoplayer-rtsp:$media3Version"
    
    // UI 组件
    implementation "androidx.media3:media3-ui:$media3Version"
    
    // 会话和通知
    implementation "androidx.media3:media3-session:$media3Version"
    
    // 核心组件和数据源
    implementation "androidx.media3:media3-common:$media3Version"
    implementation "androidx.media3:media3-datasource:$media3Version"
    implementation "androidx.media3:media3-datasource-rtmp:$media3Version"
    implementation "androidx.media3:media3-datasource-cronet:$media3Version"
    implementation "androidx.media3:media3-extractor:$media3Version"
    
    // 解码器增强
    implementation('com.github.anilbeesetti.nextlib:nextlib-media3ext:0.8.4') { exclude group: 'androidx.media3' }
    
    // 额外的 Media3 组件
    implementation "androidx.media3:media3-decoder:$media3Version"
    implementation "androidx.media3:media3-container:$media3Version"
    implementation "androidx.media3:media3-effect:$media3Version"
    implementation "androidx.media3:media3-database:$media3Version"
    
    // WorkManager - 用于后台缓存任务
    implementation "androidx.work:work-runtime-ktx:$workVersion"
    
    // Kotlin 标准库
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
}
